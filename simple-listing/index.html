<!DOCTYPE html>
<html ng-app lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css">
        <title>HTML AngularJS Template - Simple Listing Example</title>
    </head>
    <body ng-controller="BlogListController">
    <div class="container"><div class="row"><div class="col-lg-12">
    <h1><a href="http://www.himpfen.com/html-angularjs-template/" title="HTML AngularJS Template">HTML AngularJS Template</a></h1>
    <h2>Simple Listing Example</h2>
    <br />
  <div class="table-responsive" role="main">
    <table width="100%" cellpadding="10" cellspacing="0" border="0" id="simpleListTable" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th align="center">Blog Title</th>
          <th align="center" class="th-center">Description</th>
          <th align="center" class="th-center">Language</th>
          <th align="center" class="th-center">Software</th>
          <th align="center" class="th-center">Website</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items" class="travelblog" data-blogtitle="{{item.name}}">
          <td style="text-align: left;">{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.language}}</td>
          <td>{{item.software}}</td>
          <td>{{item.www}}</td>
        </tr>
      </tbody>
    </table><center>
  </div></div></div></center>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
